<table class="table">
	<tr *ngFor="let upload of list"
	#row
	(click)="rowClick(upload, row)"
	[ngClass]="{
		add: (upload.local === 'add'),
		update: (upload.local === 'update'),
		remove: (upload.local === 'remove')
	}">
		<td> 
			<div class="thumbnail"> 
				<img [src]="upload.downloadURL"> 
			</div> 
		</td>
		<td> {{upload.meta.name}} </td>
		<td> {{upload.meta.type}} </td>
		<td> {{upload.meta.date | date}} </td>
	</tr>
</table>
