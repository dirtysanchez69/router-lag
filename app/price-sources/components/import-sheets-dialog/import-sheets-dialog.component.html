<div>
  <blsp-wakeup-hack></blsp-wakeup-hack>
  <blsp-login-button></blsp-login-button>
  <blsp-list-sheets [statuses]="statuses"></blsp-list-sheets>
  <button (click)="importSelected()">Import</button>
  <div>

    <table *ngIf="errors.length">
      <tr>
        <th colspan="2">Errors Found:</th>
      </tr>
      <tr *ngFor="let e of errors">
        <td>{{e.sheetId.name}}</td>
        <td>{{e.message}}</td>
      </tr>
    </table>

  </div>
  <button (click)="close()">Close</button>
</div>
